<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/483289de89.js"
      crossorigin="anonymous"></script>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Tea House</title>
  </head>
  <body>
    <main class="max-w-screen-xl-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h2
            class="uppercase lg:text-4xl md:text-7xl sm:text-7xl md:text-balance font-bold">
            Its' good <br />
            tea time at The <br />
            Tea House
          </h2>
          <p class="text-wrap text-gray-500 first-letter:text-7xl">
            Tea and botanical solutions suppliers give <br />
            optimum satisfaction to your taste buds.
          </p>
          <button
            type="button"
            class="bg-gradient-to-r rounded p-1 font-bold text-white from-orange-400 to-red-500">
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- image content -->
        <div class="relative">
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div
            class="absolute flex items-center bg-white shadow px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <div class="ml-2">
              <h2 class="lg:text-xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
